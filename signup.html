<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>BBC - Sign Up</title>
    <link rel="stylesheet" href="style_auth.css">
</head>

<body>

    <video autoplay muted loop id="myVideo">
        <source src="images/rain.mp4" type="video/mp4">
    </video>
    <div class="center">
        <h1>Sign Up</h1>
        <form method="post">
            <div class="txt_field">
                <input type="text" required>
                <span></span>
                <label>First Name</label>
            </div>
            <div class="txt_field">
                <input type="text" required>
                <span></span>
                <label>Last Name</label>
            </div>
            <div class="txt_field">
                <input type="text" required>
                <span></span>
                <label>E-mail</label>
            </div>
            <div class="txt_field">
                <input type="password" required>
                <span></span>
                <label>Password</label>
            </div>
            <div class="txt_field">
                <input type="password" required>
                <span></span>
                <label>Confirm password</label>
            </div>
            <input type="submit" value="Sign Up">
            <div class="signup_link">
                Have an account? <a href="login.html">Log In</a>
            </div>
        </form>
    </div>

</body>

</html>
