<!DOCTYPE html>
<link rel="stylesheet" href="style.css">


<html>

<head>
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <title>BBC Clone</title>
</head>

<body>
    <div id="navbar">
        <img id="logo" src="images/bbc-logo.png">
        <div id="signin-div" class="navbar-section">
            <img id="singin-image" src="images/signinimage.png">
            <a id="signin-text" href="login.html">Sign In</a>
        </div>
        <div id="bell-div">
            <img id="bell-image" src="images/bell.png">
        </div>
        <div class="navbar-section navbar-menu">
            <a href="https://www.bbc.com/news">News</a>
        </div>
        <div class="navbar-section navbar-menu">
            <a href="https://www.bbc.com/sport">Sport</a>
        </div>
        <div class="navbar-section navbar-menu">
            <a href="https://www.bbc.com/reel">Reel</a>
        </div>
        <div class="navbar-section navbar-menu">
            <a href="https://www.bbc.com/worklife">Worklife</a>
        </div>
        <div class="navbar-section navbar-menu">
            <a href="https://www.bbc.com/travel">Travel</a>
        </div>
        <div class="navbar-section navbar-menu">
            <a href="https://www.bbc.com/culture">Culture</a>
        </div>
        <div class="navbar-section navbar-menu">
            <div class="dropdown">
                <input id="dropcheck" class="dropcheck" type="checkbox">
                <label for="dropcheck" class="dropbtn">More &#9660</label>

                <div class="dropdown-content">
                    <a href="#">Music</a>
                    <a href="#">TV</a>
                    <a href="#">Weather</a>
                    <a href="#">Sounds</a>
                </div>
            </div>

        </div>
        <div class="navbar-section">
            <input type="text" placeholder="Search.." id="searchbox">
            <input class="image" src="images/magnifyingglass.png">
        </div>
    </div>
</body>

</html>
